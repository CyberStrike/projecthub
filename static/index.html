<!DOCTYPE html>
<html>
<head>
    <title>Projective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!--Custom-->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="cbp-spmenu-push">

<!--Nav-->

<script type="text/x-handlebars">

    <!--Menu Button-->
    <a id="showLeftPush" class="menu-link ph" {{action showMenu}} ><img src="p-logo.png" height="139"></a>

    <!-- Menu -->
    <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
        <h3>{{#link-to 'index'}}<img src="projectiv-logo-small.png" alt="">{{/link-to}}</h3>

        {{#link-to 'project'}}Project{{/link-to}}
        <a href="#">Zucchini garlic</a>
        <a href="#">Catsear azuki bean</a>
        <a href="#">Dandelion bunya</a>
        <a href="#">Rutabaga</a>
    </nav>

    {{outlet}}

</script>


<!--Index-->
<script type="text/x-handlebars" data-template-name="index">

    <div class="container" style="padding-top: 5%;">
        {{#each projects}}
            <div class="col-md-3">
                <img src="http://placehold.it/250x150">
                {{project.title}} <i class="glyphicon glyphicon-heart"></i>{{project.likes}}
            </div>
        {{/each}}
    </div>

</script>

<!--Project Page-->
<script type="text/x-handlebars" data-template-name="project">

    <!--Header-->
    <div class="header">
        <img class="prjHeader text-center" src="gifpowbox-570x400.jpg" alt=""/>
    </div>

    <!--title-->
    <div class="title text-center">
        <h1>GifPow TV</h1>
    </div>

    <!--Project Nav-->
    <div class="prjNav">
        <div class="btn-group btn-group-justified">
            {{#linkTo 'about' classNames="prjNav btn btn-default"}}about{{/linkTo}}
            {{#linkTo 'updates' classNames="prjNav btn btn-default"}}updates{{/linkTo}}
            {{#linkTo 'discuss' classNames="prjNav btn btn-default"}}Discussion{{/linkTo}}
        </div>
    </div>

    <!--Project Des-->
    <div class="container" style="max-width: 500px; margin-top: 50px; margin-bottom: 50px">
        <br>
        <h4>
            GIFPOW TV is the new trend in internet television that delivers the world of animated GIFs straight to your own living-room with GIFPOW's TV Box
        </h4>
    </div>


    <!--Team-->
    <div class="container text-center" style="max-width: 650px">
        <h2>Team</h2>
        {{#each}}
        <div class="col-sm-3 col-md-3">
            <img class="img-circle" {{bindAttr src=user.picture}} height="125px">
            <p>
                {{user.name.first}}
                {{user.name.last}}
            </p>
        </div>
        {{/each}}
    </div>

</script>






<!-- jQuery, Always FIRST! -->
<script src="js/jquery-2.0.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/ember-1.0.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
